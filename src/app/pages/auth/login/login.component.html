<div class="login__wrapper">
  <img src="../../../../assets/login-logo.png" class="login__logo" alt="login logo">
  <div class="login__form">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="fw-bold">Ingresar</h1>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="login__form--input">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Ej. pepito12345" autocomplete="off">
            <mat-icon matPrefix>person</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="login__form--input">
            <mat-label>Contrasena</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Ej. 123456" autocomplete="off">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-icon matPrefix>lock</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-12 text-center d-flex justify-content-end">
          <p routerLink="forgot-password" class="forgot__password">¿Olvidaste tu contraseña?</p>
        </div>
        <div class="col-12 text-center">
          <button mat-flat-button class="login__button">
            Inicia Sesion
          </button>
        </div>
        <div class="row mt-4">
          <div class="col-12 col-md-8 text-center">
            <h1>¿No tienes una cuenta?</h1>
          </div>
          <div class="col-12 col-md-4 text-center">
            <button mat-flat-button class="login__register--button" routerLink="register" aria-label="registrar usuario">
              <mat-icon>person_add</mat-icon>
              Registrarse
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
