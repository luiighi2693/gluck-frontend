<div class="login__wrapper">
  <img src="../../../../assets/login-logo.png" class="login__logo" alt="login logo">
  <div class="login__form">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="fw-bold">Olvide Mi Contrasena</h1>
        </div>
        <div class="col-12">
          <p></p>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="login__form--input">
            <mat-label>Correo Electronico</mat-label>
            <input matInput placeholder="Ej. correo@correo.com" autocomplete="off">
            <mat-icon matPrefix>alternate_email</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-12 text-center">
          <button mat-flat-button class="login__button" (click)="sendPassword()">
            Enviar Contrasena
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <div class="footer__options">
    <div class="footer__options--item text-center">
      <h1>Contact us</h1>
      <a href="" class="email" >
        info@getluck.com
      </a>
    </div>
    <div class="footer__options--item text-center">
      <h1>Social</h1>
      <div class="d-flex align-items-center justify-content-center">
        <a href="">
          <img src="../../../../assets/instagram.png" class="social__media--icon" alt="">
        </a>
        <a href="">
          <img src="../../../../assets/facebook.png" class="social__media--icon" alt="">
        </a>
        <a href="">
          <img src="../../../../assets/whatsapp.png" class="social__media--icon" alt="">
        </a>
      </div>
    </div>
  </div>
</div>
