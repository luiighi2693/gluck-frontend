<app-loader [loading]="isLoaded"></app-loader>
<div class="login__wrapper">
  <img src="../../../../assets/login-logo.png" class="login__logo" alt="login logo">
  <div class="login__form">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="fw-bold">Olvide Mi Contrasena</h1>
        </div>
        <div class="col-12">
          <p></p>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="login__form--input">
            <mat-label>Correo Electronico</mat-label>
            <input matInput [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Ej. correo@correo.com" autocomplete="off" (keyup.enter)="sendPassword()">
            <mat-icon matPrefix>alternate_email</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-12 text-center">
          <button mat-flat-button class="login__button" (click)="sendPassword()">
            Enviar Contrasena
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
