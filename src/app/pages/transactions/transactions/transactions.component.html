<app-breadcrumb [currentView]="'Historico de Transacciones'" [icon]="'account_balance_wallet'"></app-breadcrumb>

<div class="container-lg">
  <div class="listOf__users--wrapper">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="standard">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Pepito perez" #input>
        </mat-form-field>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="rowid">
          <th class="id" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td class="id" mat-cell *matCellDef="let row"> {{row.rowid}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="username">
          <th class="username" mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td class="username" mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>


        <ng-container matColumnDef="amount">
          <th class="amount" mat-header-cell *matHeaderCellDef mat-sort-header>
            <div class="d-flex align-items-center">
              <p class="m-0">Costo</p>
              <mat-icon style="color: green; font-weight: 600">attach_money</mat-icon>
            </div>
          </th>
          <td class="amount" mat-cell *matCellDef="let row">{{row.amount}}</td>
        </ng-container>


        <ng-container matColumnDef="coins">
          <th class="coins" mat-header-cell *matHeaderCellDef mat-sort-header>
            <div class="d-flex align-items-center">
              <p class="m-0">Costo</p>
              <mat-icon style="color: #F6DD06; font-weight: 600">local_atm</mat-icon>
            </div>
          </th>
          <td class="coins" mat-cell *matCellDef="let row">{{row.coins}}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="date_Create">
          <th class="date" mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td class="date" mat-cell *matCellDef="let row"> {{row.date_Create}} </td>
        </ng-container>


        <!-- Fruit Column -->
        <ng-container matColumnDef="description">
          <th class="date" mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
          <td class="date" mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
  </div>
</div>
