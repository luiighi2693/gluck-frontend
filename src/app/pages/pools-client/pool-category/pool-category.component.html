<app-breadcrumb [icon]="'business_center'" [currentView]="'Quinielas'"></app-breadcrumb>

<div class="container text-white">
  <div class="row">
    <div class="col-12 col-lg-6 mb-5 d-flex align-items-center flex-column" *ngFor="let pool of pools">
      <h1>{{pool.name}}</h1>
      <img [ngClass]="pool.disabled
       ? 'image-disabled'
       : 'pool-image'" (click)="!pool.disabled ? goToPool(pool.id, pool.name) : null" [src]="pool.img" alt="">
    </div>
  </div>
</div>
