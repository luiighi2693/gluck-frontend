<div class="d-flex justify-content-between align-items-center text-white m-4">
  <h1>Registrar a Quiniela</h1>
  <div class="d-flex align-items-center">
    <h3 class="home__link m-0" routerLink="/home">Home</h3>
    <mat-icon>keyboard_arrow_right</mat-icon>
    <h3 class="home__link m-0">Registrar a Quiniela</h3>
  </div>
</div>

<div class="container min-height">
  <div class="row text-center text-white">
    <h1>NOMBRE DE QUINIELA</h1>
  </div>
  <div *ngFor="let pool of pools">
    <div class="row pool-box" >
      <div class="col-12">
        <h1>{{pool.match}}</h1>
      </div>
      <div class="col-8 border-right">
        <div class="row">
          <div class="col-5 d-flex justify-content-around align-items-center">
            <div class="text-center">
              <img src="../../../../assets/default-team-logo.png" class="team-image" alt="">
              <p>{{pool.team1}}</p>
            </div>
            <input type="text" class="input">
          </div>
          <div class="col-2 d-flex justify-content-center align-items-center">
            VS
          </div>
          <div class="col-5 d-flex justify-content-around align-items-center">
            <input type="text" class="input">
            <div class="text-center">
              <img src="../../../../assets/default-team-logo.png" class="team-image" alt="">
              <p>{{pool.team2}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4 d-flex justify-content-center align-items-center">
        <div>
          <h2>{{pool.date}}</h2>
          <h2>{{pool.time}}</h2>
        </div>
      </div>
    </div>
    <mat-divider class="separator"></mat-divider>
  </div>
</div>
