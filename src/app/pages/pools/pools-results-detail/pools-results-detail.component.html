<app-breadcrumb [icon]="'group'" [currentView]="'Resultados de Quiniela'"></app-breadcrumb>

<div class="container">
  <div class="container listOf__users--wrapper">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="standard">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Pepito perez" #input>
        </mat-form-field>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="rowid">
          <th class="id" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td class="id" (click)="goToDetail(row.userID)" mat-cell *matCellDef="let row"> {{row.userID}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th class="username" mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td class="username" (click)="goToDetail(row.userID)" mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th class="email" mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td class="email" (click)="goToDetail(row.userID)" mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="phone">
          <th class="phone" mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
          <td class="phone" (click)="goToDetail(row.userID)" mat-cell *matCellDef="let row"> {{row.phone}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="score">
          <th class="status" mat-header-cell *matHeaderCellDef mat-sort-header> Puntuaci√≥n </th>
          <td class="status" (click)="goToDetail(row.userID)" mat-cell *matCellDef="let row"> {{row.resultado}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="goalsScored">
          <th class="status" mat-header-cell *matHeaderCellDef mat-sort-header> Goles Acertados </th>
          <td class="status" (click)="goToDetail(row.userID)" mat-cell *matCellDef="let row"> {{row.goles}}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="date_Access">
          <th class="lastLogin" mat-header-cell *matHeaderCellDef mat-sort-header> Ultimo Acceso </th>
          <td class="lastLogin" (click)="goToDetail(row.userID)" mat-cell *matCellDef="let row"> {{row.date_Access}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
    </div>
  </div>
</div>
