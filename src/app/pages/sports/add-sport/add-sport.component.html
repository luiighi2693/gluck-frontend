<app-breadcrumb [icon]="'add'" [currentView]="'Registro de Deportes'"></app-breadcrumb>

<div class="container">
  <div class="container profile__wrapper mb-3">
    <div class="row">
      <form [formGroup]="newSportForm" (submit)="createNewSport()">
        <div class="col-12 col-md-8 offset-md-2">
          <div class="row">
            <div class="col-12 text-center">
              <figure class="avatar__wrapper">
                <img [src]="this.newSportForm.value.img !== '' ? (this.imagePath + '/images/' + this.newSportForm.value.img) : '../../../../assets/default-sport.jpg'" class="avatar" alt="">
                <button class="avatar__button" type="button" mat-fab aria-label="change picture" (click)="openUploadFiles()">
                  <mat-icon>camera_alt</mat-icon>
                </button>
                <input
                  #inputFiles
                  style="display: none"
                  type="file"
                  (change)="handleUpload($event)"
                />
              </figure>
            </div>
            <mat-divider class="my-5"></mat-divider>
            <div class="row">
              <div class="col-12 ">
                <mat-form-field appearance="outline" class="dual__input--item">
                  <mat-label>Nombre</mat-label>
                  <input matInput type="text" formControlName="name" placeholder="Nombre" autocomplete="off" required>
                  <mat-error>Este Campo es <b>Requerido</b>.</mat-error>
                </mat-form-field>
              </div>
              <div class="col-12 ">
                <mat-form-field appearance="outline" class="dual__input--item">
                  <mat-label>Descripcion</mat-label>
                  <textarea matInput rows="10" formControlName="description" autocomplete="off" required> </textarea>
                  <mat-error>Este Campo es <b>Requerido</b>.</mat-error>
                </mat-form-field>
              </div>
            </div>
            <mat-divider class="my-5"></mat-divider>
            <div class="row">
              <div class="col-12 col-md-6 text-center">
                <mat-form-field appearance="outline" class="dual__input--item">
                  <mat-label>Fecha de Registro</mat-label>
                  <input matInput type="text" formControlName="date_Create" placeholder="Fecha de registro" autocomplete="off" required>
                  <mat-error>Este Campo es <b>Requerido</b>.</mat-error>
                </mat-form-field>
              </div>
              <div class="col-12 col-md-6 text-center">
                <mat-form-field appearance="outline" class="dual__input--item">
                  <mat-label>Estatus</mat-label>
                  <mat-select formControlName="status" required>
                    <mat-option value="1">Activo</mat-option>
                    <mat-option value="0">Inactivo</mat-option>
                  </mat-select>
                  <mat-error>Este Campo es <b>Requerido</b>.</mat-error>
                </mat-form-field>
              </div>
            </div>
            <mat-divider class="my-5"></mat-divider>
            <div class="col-12 text-center">
              <div class="col-12 text-center my-4">
                <button mat-flat-button type="submit" [disabled]="!newSportForm.valid" class="submit">Crear Deporte</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
