<div class="container">
  <div class="container profile__wrapper mb-3">
    <div class="row">
      <form [formGroup]="updateSportForm" (submit)="updateSport()">
        <div class="col-12 col-md-8 offset-md-2">
          <div class="row">
            <div class="col-12 text-center">
              <figure class="avatar__wrapper">
                <img src="../../../../assets/default-sport.jpg" class="avatar" alt="">
                <button class="avatar__button" type="button" mat-fab aria-label="change picture">
                  <mat-icon>camera_alt</mat-icon>
                </button>
              </figure>
            </div>
            <mat-divider class="my-5"></mat-divider>
            <div class="row">
              <div class="col-12 ">
                <mat-form-field appearance="outline" class="dual__input--item">
                  <mat-label>Nombre</mat-label>
                  <input matInput type="text" formControlName="name" placeholder="Nombre" autocomplete="off" required>
                </mat-form-field>
              </div>
              <div class="col-12 ">
                <mat-form-field appearance="outline" class="dual__input--item">
                  <mat-label>Descripcion</mat-label>
                  <textarea matInput rows="10" formControlName="description" autocomplete="off" required> </textarea>
                </mat-form-field>
              </div>
            </div>
            <mat-divider class="my-5"></mat-divider>
            <div class="row">
              <div class="col-12 col-md-6 text-center">
                <mat-form-field appearance="outline" class="dual__input--item">
                  <mat-label>Fecha de Registro</mat-label>
                  <input matInput type="text" formControlName="date_Create" placeholder="Ej. 10-02-2018" autocomplete="off" required>
                </mat-form-field>
              </div>
              <div class="col-12 col-md-6 text-center">
                <mat-form-field appearance="outline" class="dual__input--item">
                  <mat-label>Estatus</mat-label>
                  <mat-select formControlName="status" required>
                    <mat-option value="1">Activo</mat-option>
                    <mat-option value="0">Inactivo</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            <mat-divider class="my-5"></mat-divider>
            <div class="col-12 text-center">
              <div class="col-12 text-center my-4">
                <button mat-flat-button type="submit" [disabled]="!updateSportForm.valid"  class="submit">Registrar Usuario</button>
              </div>
            </div>
