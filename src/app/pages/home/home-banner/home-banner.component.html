<div class="row text-center">
  <div class="col-12 col-md-4">
    <div class="home__banner--item" routerLink="pools">
      Quinielas Disponibles
    </div>
  </div>
  <div class="col-12 col-md-4">
    <div class="home__banner--item" routerLink="pools/my-pools">
      Mis Quinielas
    </div>
  </div>
  <div class="col-12 col-md-4">
    <div class="home__banner--item" routerLink="profile">
      Mi Perfil
    </div>
  </div>
</div>

<div class="mt-5 pt-5">
  <figure class="m-0">
    <img src="../../../../assets/banner-1-gluck.png" class="main__banner--image" alt="">
  </figure>
<!--  <div class="main__banner&#45;&#45;text" (click)="goToExternalUrl('https://glucktv.com/inicio')">-->
<!--    <h1>Quinielas Calientes</h1>-->
<!--  </div>-->

  <div class="row my-3" >
    <div class="col-12 col-md-8 offset-md-2">
      <div class="current-pools">
        <div class="current__pools--header">
          <h1>Quinielas calientes</h1>
        </div>
        <div class="current__pools--content" *ngIf="hotPools.length > 0">
          <div class="current-pool" *ngFor="let pool of hotPools, index as i">
            <p [matTooltip]="pool.name">{{pool.name | maxLength}}</p>
<!--            <img [matTooltip]="pool.sport.name" [src]="catchSport(pool.sport.name)" width="25" alt="">-->
<!--            <p>{{pool.matches.length}} (partidos)</p>-->
            <p></p>
            <p  [className]="timers[i] === 'Finalizado...' ? 'bg-red' : 'bg-green' ">
              <mat-icon class="me-2">access_time</mat-icon>
              {{ timers[i] }}</p>
            <button mat-raised-button style="background-color: #F6DD06; border-radius: 15px" *ngIf="!pool.registered" [disabled]="timers[i] === 'Finalizado...'" (click)="registerToPool(pool)">{{ timers[i] === 'Finalizado...' ? 'Este evento ya ha comenzado!' : 'Registrarme' }}</button>

            <button mat-raised-button style="background-color: #F6DD06; border-radius: 15px" *ngIf="pool.registered" [disabled]="timers[i] === 'Finalizado...'" (click)="goToEditResults(pool.id)">{{ timers[i] === 'Finalizado...' ? 'Este evento ya ha comenzado!' : 'Entrar' }}</button>
            <!--              <span class="pool-status" [matTooltip]="pool.result" [ngStyle]="-->
            <!--              {'background-color': (pool.result === 'IN PROCESS')-->
            <!--              ? '#F6DD06'-->
            <!--              : (pool.result === 'FINISHED')-->
            <!--              ? 'red'-->
            <!--              : (pool.result === 'FOR START'-->
            <!--              ? 'gray'-->
            <!--              : 'none')}">-->
            <!--              </span>-->
          </div>
        </div>
      </div>
    </div>
  </div>

  <figure class="m-0" style="cursor: pointer" (click)="goToExternalUrl('https://glucktv.com/inicio')">
    <img src="../../../../assets/banner-2-gluck.png" class="main__banner--image" alt="">
  </figure>
</div>
