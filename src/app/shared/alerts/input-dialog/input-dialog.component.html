<div class="input-dialog">
  <h1 mat-dialog-title class="text-center">Ingrese su {{data.title}}</h1>
  <div mat-dialog-content class="text-center">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>{{ data.title }}</mat-label>
      <input matInput type="number" [(ngModel)]="data.value">
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-center">
    <button mat-button class="cancel-button" mat-dialog-close>Cancelar</button>
    <button mat-button class="done-button" [mat-dialog-close]="data.value">Listo</button>
  </div>

</div>
