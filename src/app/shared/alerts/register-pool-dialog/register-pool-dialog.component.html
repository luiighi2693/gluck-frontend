<div class="register-dialog">
  <h1 mat-dialog-title class="text-center">{{data.title}}</h1>
  <div mat-dialog-content class="register-dialog-content">
    <div class="text-center">
      <img [src]="data.image" class="image" alt="image">
    </div>
    <h1 class="text-center my-4">
      Bienvenido/a {{data.user}}
    </h1>
    <div class="d-flex align-items-center justify-content-center">
      <h2 class="m-0">Costo: </h2>
      <h2 class="m-0"><mat-icon style="color: green">attach_money</mat-icon> <span style="color: white">{{data.cost}}</span></h2>
      <span class="d-flex align-items-center">
        <img src="assets/gluck-coin.png" class="mx-2" alt="">
        <h2 style="color: white" class="m-0">{{data.coins}}</h2>
      </span>
    </div>
<!--    <h2 class="text-center">Costo: <span>$ {{data.cost}}</span></h2>-->
    <h2 class="text-center">Premio: <span>{{data.prize}}</span></h2>
    <h2 class="text-center">participantes: <span>{{data.participants}}</span></h2>
  </div>
  <mat-dialog-actions class="d-flex flex-column">
    <div class="mb-4">
      <button mat-flat-button color="warn" (click)="dialogRef.close(undefined)">Cancelar</button>
      <button mat-flat-button class="register-button" (click)="ShowRules(data.rulesImage)" cdkFocusInitial>Reglas
      </button>
    </div>
    <div>
      <input class="input" [(ngModel)]="data.password" (keyup.enter)="sendPassword()" type="password" placeholder="Clave de Quiniela">
      <button class="send-button" mat-mini-fab [mat-dialog-close]="sendPassword()">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </mat-dialog-actions>
</div>
