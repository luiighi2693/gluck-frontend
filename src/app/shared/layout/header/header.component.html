<nav class="header">
  <button mat-icon-button (click)="toggle()" class="toggle__button">
    <mat-icon aria-label="Menu">menu</mat-icon>
  </button>
  <div class="d-flex align-items-center">
    <div class="coins">
      <h5>Coins</h5>
      <p><mat-icon>local_atm</mat-icon> {{coins}}</p>
    </div>
    <div class="money">
      <h5>Money</h5>
      <p><mat-icon>attach_money</mat-icon> {{money}}$</p>
    </div>
    <div class="recharge">
      <button mat-flat-button class="recharge-button">Recargar</button>
    </div>
    <div class="profile__options" (click)="userOptions = !userOptions">
      <mat-icon aria-label="Person">person</mat-icon>
      <p class="m-0">{{isAdmin ? 'Admin' : 'Mi Perfil'}}</p>
    </div>
    <div class="user__options" *ngIf="userOptions">
      <div class="row black-background">
        <button class="close-button" (click)="userOptions = false">x</button>
        <div class="col-12 text-center p-0">
          <figure class="user__options--image-wrapper">
            <img src="../../../../assets/example-user.png" class="user__options--image" alt="example user">
          </figure>
        </div>
        <div class="col-12 text-center">
          <p class="title">{{name}}</p>
          <p class="text">mienbro desde {{dateCreate}}</p>
        </div>
      </div>
      <div class="row white-background p-0">
        <div class="col-12 d-flex justify-content-between px-3 py-2 user__options--buttons">
          <button mat-flat-button color="primary" (click)="editUser()">Perfil</button>
          <button mat-flat-button color="warn" (click)="logout()">Salir</button>
        </div>
      </div>
    </div>
  </div>
</nav>
